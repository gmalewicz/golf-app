<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Game Result mail template</title>
<meta charset="utf-8">
<style>
.tg {
	border: none;
	border-collapse: collapse;
	border-color: #93a1a1;
	border-spacing: 0;
}

.tg td {
	background-color: white;
	border-color: #93a1a1;
	border-style: solid;
	border-width: 0px;
	color: black;
	font-family: Arial, sans-serif;
	font-size: 12px;
	overflow: hidden;
	padding: 10px 15px;
	word-break: normal;
}

.tg th {
	background-color: #28a745;
	border-color: #93a1a1;
	border-style: solid;
	border-width: 0px;
	color: black;
	font-family: Arial, sans-serif;
	font-size: 12px;
	font-weight: normal;
	overflow: hidden;
	padding: 10px 15px;
	word-break: normal;
}

.tg .tg-0lax {
	text-align: left;
	vertical-align: top
}
</style>


</head>
<body>
<h3>
	<span th:text="${tournamentName}"></span>
</h3>
	<table id="game-tbl" class="tg">
		<caption>Tournament Results</caption>
		<thead>
			<tr>
				<th scope="col">No.</th>
				<th scope="col">Player</th>
				<th scope="col">Stb Net</th>
				<th scope="col">Stb</th>
				<th scope="col">Strokes</th>
				<th scope="col">Strokes Net</th>
				<th scope="col">Played rounds</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="result, iterStat : ${results}">
				<td><span th:text="${iterStat.count}"></span></td>
				<td><span th:text="${result.player.nick}"></span></td>
				<td><span th:text="${result.stbNet}"></span></td>
				<td><span th:text="${result.stbGross}"></span></td>
				<td><span th:text="${result.strokesBrutto}"></span></td>
				<td><span th:text="${result.strokesNetto}"></span></td>
				<td><span th:text="${result.playedRounds}"></span></td>
			</tr>
		</tbody>
	</table>
	<br />
	<a href="dgng.pl">Generated by DGNG</a>
</body>
</html>
