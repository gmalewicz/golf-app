<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Game Result mail template</title>
<meta charset="utf-8">
<style type="text/css">
.tg {
	border: none;
	border-collapse: collapse;
	border-color: #93a1a1;
	border-spacing: 0;
}

.tg td {
	background-color: #fdf6e3;
	border-color: #93a1a1;
	border-style: solid;
	border-width: 0px;
	color: #002b36;
	font-family: Arial, sans-serif;
	font-size: 12px;
	overflow: hidden;
	padding: 10px 15px;
	word-break: normal;
}

.tg th {
	background-color: #657b83;
	border-color: #93a1a1;
	border-style: solid;
	border-width: 0px;
	color: #fdf6e3;
	font-family: Arial, sans-serif;
	font-size: 12px;
	font-weight: normal;
	overflow: hidden;
	padding: 10px 15px;
	word-break: normal;
}

.tg .tg-0lax {
	text-align: left;
	vertical-align: top
}
</style>


</head>
<body>
	<h3>
		<span th:text="${gameName}"></span> &nbsp; <span
			th:text="${#dates.format(game.gameDate, 'dd-MM-yyyy HH:mm')}"></span>
	</h3>
	<table id="game-tbl" class="tg">
		<caption>Game Results</caption>
		<thead>
			<tr>
				<th scope="col">Hole</th>
				<th scope="col"><span th:text="${game.gameData.playerNicks[0]}"></span></th>
				<th scope="col"><span th:text="${game.gameData.playerNicks[1]}"></span></th>
				<th scope="col" th:if="${game.gameData.playerNicks.length > 2}"><span
					th:text="${game.gameData.playerNicks[2]}"></span></th>
				<th scope="col" th:if="${game.gameData.playerNicks.length > 3}"><span
					th:text="${game.gameData.playerNicks[3]}"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="hole,iterStat : ${game.gameData.gameResult}">
				<td><span th:text="${iterStat.count}"></span></td>
				<td><span th:text="${hole[0]}"></span></td>
				<td><span th:text="${hole[1]}"></span></td>
				<td th:if="${game.gameData.playerNicks.length > 2}"><span
					th:text="${hole[2]}"></span></td>
				<td th:if="${game.gameData.playerNicks.length > 3}"><span
					th:text="${hole[3]}"></span></td>
			</tr>
			<tr style="font-weight: bold;">
				<td>Score</td>
				<td><span th:text=${game.gameData.score[0]}></span></td>
				<td><span th:text=${game.gameData.score[1]}></span></td>
				<td th:if="${game.gameData.playerNicks.length > 2}"><span
					th:text=${game.gameData.score[2]}></span></td>
				<td th:if="${game.gameData.playerNicks.length > 3}"><span
					th:text=${game.gameData.score[3]}></span></td>
			</tr>
		</tbody>
	</table>
	<br />
	<a href="www.dgng.pl">Generated by Drink Golfers &amp; Nice Girls</a>
</body>
</html>
